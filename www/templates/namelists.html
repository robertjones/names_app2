<ion-view view-title="Name lists">

  <ion-content class="has-bottom">
    <ul class="list">
      <li class="item item-checkbox" ng-repeat="list in namelists">
         <label class="checkbox">
           <input type="checkbox" ng-model="list.selected">
         </label>
         {{list.catName}}
      </li>
    </ul>
  </ion-content>

  <div class="row fixed-outside">
    <div class="col">
          <button nav-clear class="button button-block button-assertive" style="margin: 0px" ng-class="{'disabled' : numListsSelected() < 1}" ng-click="newGame()">Use in new game</button>
        </div>
  </div>

</ion-view>
